<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
   

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>

</head>

<body>     
    <!-- INTRO PAGE -->
    <div class="container" id="intro-page">
        <div class="lottie-animation">
            <lottie-player id="lottie" src="https://assets4.lottiefiles.com/packages/lf20_oa2c7brx.json" speed="1" loop autoplay preserveAspectRatio="xMidYMid meet"></lottie-player>
        </div>

        <div class="intro">
            <header id="title">Weasel War Dance</header>

            <div id="intro-text">
                <h1>DID YOU KNOW...</h1>
                <h2>that a weasel can catch prey <strong>10X</strong> bigger than itself? <span>Want to see how?</span></h2>
            </div>
            
            <button id="click-to-play">Click To Play!</button>
        
            <div id="youtube-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uZOjwzInj2g?controls=0&start=53&autoplay=1" title="Weasel War Dance" frameborder="0"></iframe>
            </div>
        </div>       
    </div>  

    <!-- INSTRUCTION PAGE -->

    <div class="weasel-container" id="instructions-page">
        <div class="speech-container">
            <div class="speech-bubble" class="speech-bubble-text" id="hello"></div>
            <lottie-player id="lottie-speech-bubble" src="https://lottie.host/c4909fc3-5657-4437-a0d0-fcfdc97dc87d/W7jG9sH4Pd.json" background="transparent" speed="1" style="width: 300px; height: 300px;" autoplay></lottie-player>
        </div>

        <img class="weasel-fixed" id="weasel-hello" src="https://images2.imgbox.com/d4/3e/JvVMfreE_o.jpeg" alt="image host"/>

    </div>

    <!-- GAME PAGE -->
    
    <div class="container" id="game-page">
        <button id="return-to-intro">BACK</button>
            
        <button id="start-button">START</button>  

        <div id="ready-set-go"></div>

        <div class="flex">
            <div id="player-score"></div>
        </div>

        <div class="color-button-container">
            <button class="color-buttons" id="top-color"></button>
            <div id="side-buttons">
                <button class="color-buttons" id="right-color"></button>
                <button class="color-buttons" id="bottom-color"></button>
            </div>
            <button class="color-buttons" id="left-color"></button>
        </div>
        
        <div class="images">
            <img class="weasel-fixed" id="weasel-standing" src="https://images2.imgbox.com/44/89/YM7limz6_o.jpeg" alt="image host"/>

            <img class="weasel-images" id="weasel-jump-1" src="https://images2.imgbox.com/0b/90/PzYajgt6_o.jpeg" alt="image host"/>

            <img class="weasel-images" id="weasel-jump-2" src="https://images2.imgbox.com/86/0f/pkFlTNoE_o.jpeg" alt="image host"/>

            <img class="weasel-images" id="weasel-jump-3" src="https://images2.imgbox.com/5a/a5/pzKjFJdd_o.jpeg" alt="image host"/>

            <img class="weasel-images" id="weasel-jump-4" src="https://images2.imgbox.com/f4/2f/dGKKlxZ7_o.jpeg" alt="image host"/>

            <img class="rabbit-images" id="rabbit-hole" src="https://images2.imgbox.com/ca/47/MMa5OzmI_o.jpg" alt="image host"/>

            <img class="rabbit-images" id="rabbit-pop-1"  src="https://images2.imgbox.com/c2/e8/meOjdB47_o.jpg" alt="image host"/>

            <img class="rabbit-images" id="rabbit-pop-2" src="https://images2.imgbox.com/b9/7e/dl6WFVqM_o.jpg" alt="image host"/>
        </div>  
        <!-- <div id="win-celebration">
            <h1>Yes!!! I'm close enough to catch the rabbit!</h1>
        </div>  
        <div id="lose-celebration">
                <h1>Darn it's too far! I won't catch it...Better luck next time!</h1>
        </div>   -->
    </div>

  


</body>
<footer>Weasel War Dance || Copyright <strong>mOs</strong></footer>
</html>
